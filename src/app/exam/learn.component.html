<div>
    <div class="container">
        <div class="row my-5">
            <div class="col text-center">
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
                    <input (click)="onClickMenu(0)" type="radio" class="btn-check" name="btnradio" id="btnradio1"
                        autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">&nbsp;Each Question&nbsp;</label>

                    <input (click)="onClickMenu(1)" type="radio" class="btn-check" name="btnradio" id="btnradio2"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">&nbsp;Question List&nbsp;</label>
                </div>
            </div>
        </div>
    </div>

    <!-- ‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏µ‡∏•‡∏∞‡∏Ç‡πâ‡∏≠ -->
    <ng-template [ngIf]="!showList" [ngIfElse]="list">
        <div class="container" style="max-width: 800px;">
            <h5 class="text-center">{{currentQuestionIndex + 1}} of {{questions.length}}</h5>
            <h4 class="mb-3 mt-4"><b>Q</b>: {{questions[currentQuestionIndex].text}}</h4>

            <div class="row">
                <div class="col text-center">
                    <!-- <img [src]="questions[currentQuestionIndex].image ?? 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='"> -->
                    <ng-template [ngIf]="questions[currentQuestionIndex].image">
                        <img [src]="questions[currentQuestionIndex].image">
                    </ng-template>
                </div>
            </div>

            <div class="row g-2 mt-1">
                <div class="col h4">
                    <b>A</b>: {{getCorrectChoice(questions[currentQuestionIndex])}}
                </div>
                <!-- <div *ngFor="let choice of questions[currentQuestionIndex].choices" class="col-xs-12 col-md-6">
                    <button (click)="onClickChoice(choice)" class="btn btn-primary" style="width: 100%;">
                        {{choice.text}}
                    </button>
                </div> -->
            </div>
            <div class="row my-5">
                <div class="col-sm-6 g-2">
                    <button (click)="onClickPrevious()" [disabled]="currentQuestionIndex === 0"
                        class="btn btn-primary w-100">&lt; Previous</button>
                </div>
                <div class="col-sm-6 g-2">
                    <button (click)="onClickNext()" [disabled]="currentQuestionIndex === questions.length - 1"
                        class="btn btn-primary w-100">Next &gt;</button>
                </div>
            </div>
        </div>
    </ng-template>

    <!-- ‡πÅ‡∏™‡∏î‡∏á‡∏•‡∏¥‡∏™‡∏ï‡πå -->
    <ng-template #list>
        <div class="container" style="max-width: 800px;">
            <div *ngFor="let question of questions" class="row my-4">
                <div class="col-md-8">{{question.text}}</div>
                <div class="col-md-4">üëç <b>{{getCorrectChoice(question)}}</b></div>
            </div>
        </div>
    </ng-template>
</div>
